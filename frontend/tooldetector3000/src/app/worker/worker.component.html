<div class="container">
    <label for="file-upload" class="custom-file-upload">
        Upload Image
        <input id="file-upload" type="file" (change)="onFileSelected($event)" accept="image/*">
    </label>

    <div id="resultdiv" *ngIf="classificationResult">
        <div class="resultstat">
            <h2>Classification Result</h2>
            <p>{{classificationResult}}</p>
        </div> 
        <div class="resultstat">
            <h2>Certainty Level</h2>
            <p>{{certaintyLevel}}</p>
        </div> 
    </div>

    <img *ngIf="selectedImage" [src]="selectedImage" alt="Selected Image" width="300">
</div>
